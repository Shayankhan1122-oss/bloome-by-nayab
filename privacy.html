<body>

    <div class="page-content">

        <pre id="content">Loading...</pre>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 BLOOME BY NAYAB. All rights reserved. | <a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </footer>

    <script>
        const defaultContent = `Privacy Policy

We respect your privacy and are committed to protecting your personal information.

Information We Collect:
- Name, email, phone number, and shipping address
- Order history and preferences

How We Use Your Information:
- To process and fulfill your orders
- To send order updates and promotional emails
- To improve our services

Data Security:
We implement security measures to protect your personal information.

Your Rights:
You can request to view, update, or delete your personal data by contacting us.

Contact: support@ibreeslilutoor.com`;

        // Try server settings first
        fetch('/api/admin/settings').then(r => r.json()).then(data => {
            if (data && data.success && data.settings && data.settings.privacyPolicy) {
                document.getElementById('content').textContent = data.settings.privacyPolicy;
                // mirror to localStorage
                localStorage.setItem('privacyPolicy', data.settings.privacyPolicy);
                return;
            }
            const content = localStorage.getItem('privacyPolicy') || defaultContent;
            document.getElementById('content').textContent = content;
        }).catch(() => {
            const content = localStorage.getItem('privacyPolicy') || defaultContent;
            document.getElementById('content').textContent = content;
        });
    </script>
</body>
