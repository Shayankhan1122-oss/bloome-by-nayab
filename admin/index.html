<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - BLOOME BY NAYAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            margin: 0;
            overflow: hidden;
        }
        
        .message {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .message h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 28px;
            background: linear-gradient(135deg, #1a1a2e 0%, #d4a574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .message p {
            color: #666;
            font-size: 15px;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid #e0e0e0;
            border-top-color: #d4a574;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>BLOOME BY NAYAB</h1>
        <p>Redirecting to Admin Portal...</p>
        <div class="spinner"></div>
    </div>
    
    <script>
        // STRICT REDIRECT - NO AUTO-LOGIN
        (function() {
            'use strict';
            
            // CRITICAL: Clear all stored sessions
            localStorage.removeItem('admin');
            sessionStorage.removeItem('admin');
            sessionStorage.removeItem('adminSession');
            
            // Check if valid session exists (session storage only)
            const session = sessionStorage.getItem('adminSession');
            
            if (session) {
                try {
                    const adminSession = JSON.parse(session);
                    
                    // Verify session validity
                    if (adminSession.isAdmin === true && 
                        adminSession.email === 'huzaifamadani95@gmail.com') {
                        
                        // Check session age (expire after 4 hours for security)
                        const sessionTime = new Date(adminSession.timestamp);
                        const now = new Date();
                        const hoursSinceLogin = (now - sessionTime) / (1000 * 60 * 60);
                        
                        if (hoursSinceLogin < 4) {
                            // Valid recent session - go to dashboard
                            window.location.replace('dashboard.html');
                            return;
                        }
                    }
                } catch (e) {
                    // Invalid session data
                    console.log('Invalid session');
                }
            }
            
            // No valid session or expired - redirect to login
            // Small delay for smooth transition
            setTimeout(() => {
                window.location.replace('login.html');
            }, 800);
        })();
    </script>
</body>
</html>
