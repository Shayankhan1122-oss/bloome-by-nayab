<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BLOOME BY NAYAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Luxury particles background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(212,165,116,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(212,165,116,0.08) 0%, transparent 50%);
            animation: shimmer 8s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #1a1a2e 0%, #d4a574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .logo p {
            font-size: 12px;
            color: #666;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        h2 {
            text-align: center;
            color: #1a1a2e;
            font-family: 'Bodoni Moda', serif;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #d4a574;
            font-size: 13px;
            margin-bottom: 30px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(212,165,116,0.1) 0%, rgba(212,165,116,0.05) 100%);
            border-radius: 8px;
            border-left: 3px solid #d4a574;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .error-message {
            background: linear-gradient(135deg, #fee 0%, #fdd 100%);
            color: #c33;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 3px solid #e74c3c;
            font-size: 13px;
            font-weight: 500;
            animation: shake 0.3s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #2d2d2d;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212,165,116,0.1);
            background: white;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(26,26,46,0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(26,26,46,0.4);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-options {
            margin-top: 25px;
            text-align: center;
        }
        
        .login-options a {
            color: #d4a574;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-options a:hover {
            color: #1a1a2e;
        }
        
        .security-notice {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #e8f4ff 0%, #d4ebff 100%);
            border-radius: 8px;
            border-left: 3px solid #3498db;
            font-size: 12px;
            color: #2c5f7f;
            line-height: 1.6;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }
            .logo h1 {
                font-size: 26px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>BLOOME BY NAYAB</h1>
            <p>Admin Portal</p>
        </div>
        
        <h2>Secure Access</h2>
        <p class="subtitle">üîí Authorized Personnel Only</p>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Admin Email</label>
                <input type="email" id="username" name="username" 
                       placeholder="Enter your admin email" 
                       required 
                       autocomplete="username"
                       value="">
            </div>
            
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Enter your password" 
                       required 
                       autocomplete="current-password"
                       value="">
            </div>
            
            <button type="submit" class="btn-primary" id="login-btn">
                Access Dashboard
            </button>
        </form>
        
        <div class="security-notice">
            <strong>Security Notice:</strong> For your protection, you will be required to login each time you access the admin panel. Your session will not be saved.
        </div>
        
        <div class="login-options">
            <a href="/">‚Üê Back to Store</a>
        </div>
    </div>

    <script>
        // STRICT AUTHENTICATION - NO SESSION PERSISTENCE
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('admin-login-form');
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            // CRITICAL: Clear any existing admin session on page load
            localStorage.removeItem('admin');
            sessionStorage.removeItem('admin');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                hideError();
                
                // CLIENT-SIDE CHECK: Only authorized admin email
                if (email !== 'huzaifamadani95@gmail.com') {
                    showError('‚õî Access Denied: Unauthorized email address');
                    return;
                }
                
                if (!password) {
                    showError('‚õî Password required');
                    return;
                }
                
                // Show loading
                const originalText = loginBtn.textContent;
                loginBtn.textContent = 'Verifying...';
                loginBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // CRITICAL: Verify admin privileges
                        if (data.user && 
                            data.user.isAdmin === true && 
                            data.user.email === 'huzaifamadani95@gmail.com') {
                            
                            // TEMPORARY SESSION - Only for current session
                            // Will be cleared on page close or manual logout
                            sessionStorage.setItem('adminSession', JSON.stringify({
                                email: data.user.email,
                                timestamp: new Date().toISOString(),
                                isAdmin: true
                            }));
                            
                            // Redirect to dashboard
                            window.location.replace('dashboard.html');
                        } else {
                            showError('‚õî Access Denied: Admin privileges required');
                            loginBtn.textContent = originalText;
                            loginBtn.disabled = false;
                        }
                    } else {
                        showError('‚õî ' + (data.error || 'Invalid credentials'));
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('‚õî Connection error. Please try again.');
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => hideError(), 5000);
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
