<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Verification -       IBREES-LIL-HUZAIFA</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 25px;
            padding: 10px;
            background-color: #fee;
            border-radius: 4px;
            border: 1px solid #fcc;
        }
        
        .error-message {
            background-color: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid #fcc;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-options {
            margin-top: 20px;
            text-align: center;
        }
        
        .login-options a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="logo">
            <h1>      IBREES-LIL-HUZAIFA Admin</h1>
        </div>
        <h2>Admin Verification</h2>
        <p class="subtitle">⚠️ This area is restricted to authorized administrators only</p>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Admin Email</label>
                <input type="email" id="username" name="username" placeholder="Enter admin email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary" id="login-btn">Verify & Access Dashboard</button>
        </form>
        
        <div class="login-options">
            <a href="/">← Back to Store</a>
        </div>
    </div>

    <script>
        // Admin Login Script with Enhanced Security
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('admin-login-form');
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');

            // Check if already logged in as admin
            checkIfAlreadyLoggedIn();

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Clear previous error
                hideError();
                
                // CLIENT-SIDE CHECK: Only allow specific admin email
                if (email !== 'huzaifamadani95@gmail.com') {
                    showError('Access Denied: You are not authorized to access this area.');
                    return;
                }
                
                // Show loading state
                const originalText = loginBtn.textContent;
                loginBtn.textContent = 'Verifying...';
                loginBtn.disabled = true;
                
                try {
                    // Make API call to verify credentials
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // CRITICAL CHECK: Verify user is actually an admin
                        if (data.user && data.user.isAdmin === true && data.user.email === 'huzaifamadani95@gmail.com') {
                            // Store admin session with verification
                            localStorage.setItem('admin', JSON.stringify({
                                username: data.user.email,
                                loginTime: new Date().toISOString(),
                                userId: data.user.id,
                                isAdmin: true,
                                verified: true
                            }));
                            
                            // Redirect to dashboard
                            window.location.replace('dashboard.html');
                        } else {
                            // User exists but is not admin
                            showError('Access Denied: Admin privileges required.');
                            loginBtn.textContent = originalText;
                            loginBtn.disabled = false;
                        }
                    } else {
                        // Invalid credentials
                        showError(data.error || 'Invalid credentials. Please try again.');
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    hideError();
                }, 5000);
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
            }
            
            function checkIfAlreadyLoggedIn() {
                const adminData = localStorage.getItem('admin');
                if (!adminData) return;
                
                try {
                    const admin = JSON.parse(adminData);
                    // If already logged in as admin, redirect to dashboard
                    if (admin.isAdmin === true && admin.verified === true && admin.username === 'huzaifamadani95@gmail.com') {
                        window.location.replace('dashboard.html');
                    }
                } catch (e) {
                    // Invalid data, clear it
                    localStorage.removeItem('admin');
                }
            }
        });
    </script>
</body>
</html>
