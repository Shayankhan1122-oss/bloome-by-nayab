    <!-- CRITICAL: Admin Authentication Check - MUST RUN FIRST -->
    <script>
        (function() {
            'use strict';
            
            function verifyAdminAccess() {
                const adminData = localStorage.getItem('admin');
                
                if (!adminData) {
                    console.warn('No admin session found');
                    redirectToLogin();
                    return false;
                }
                
                try {
                    const admin = JSON.parse(adminData);
                    
                    // CRITICAL CHECKS - ALL must pass
                    if (!admin.userId) {
                        console.warn('Missing userId');
                        redirectToLogin();
                        return false;
                    }
                    
                    if (!admin.username) {
                        console.warn('Missing username');
                        redirectToLogin();
                        return false;
                    }
                    
                    if (admin.isAdmin !== true) {
                        console.warn('User is not an admin');
                        redirectToLogin();
                        return false;
                    }
                    
                    if (admin.verified !== true) {
                        console.warn('Admin not verified');
                        redirectToLogin();
                        return false;
                    }
                    
                    // CRITICAL: Email must match authorized admin
                    if (admin.username !== 'huzaifamadani95@gmail.com') {
                        console.warn('Unauthorized email address');
                        redirectToLogin();
                        return false;
                    }
                    
                    // Check session age (expire after 24 hours)
                    if (admin.loginTime) {
                        const loginTime = new Date(admin.loginTime);
                        const now = new Date();
                        const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                        
                        if (hoursSinceLogin > 24) {
                            console.warn('Session expired');
                            redirectToLogin();
                            return false;
                        }
                    }
                    
                    console.log('Admin access verified');
                    return true;
                    
                } catch (error) {
                    console.error('Error verifying admin access:', error);
                    redirectToLogin();
                    return false;
                }
            }
            
            function redirectToLogin() {
                localStorage.removeItem('admin');
                window.location.replace('/admin/login.html');
                throw new Error('Access Denied: Authentication Required');
            }
            
            // Run verification immediately
            if (!verifyAdminAccess()) {
                throw new Error('Access Denied');
            }
            
            // Periodic verification check (every 5 minutes)
            setInterval(function() {
                if (!verifyAdminAccess()) {
                    alert('Your session has expired. Please login again.');
                }
            }, 5 * 60 * 1000);
            
        })();
    </script>

    <script>
        // Global logout function
        function adminLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin');
                window.location.replace('/admin/login.html');
            }
        }

        // Load admin name
        try {
            const admin = JSON.parse(localStorage.getItem('admin'));
            if (admin && admin.username) {
                document.getElementById('admin-name').textContent = admin.username;
            }
        } catch (e) {
            console.error('Error loading admin name');
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/admin/stats');
                
                if (!statsResponse.ok) {
                    throw new Error(`Stats API returned ${statsResponse.status}`);
                }
                
                const statsData = await statsResponse.json();
                console.log('Stats data received:', statsData);
                
                // Handle the response - check if data is wrapped in success object
                const stats = statsData.success ? statsData : statsData;
                
                // Update stats with safe fallbacks
                document.getElementById('total-sales').textContent = 'Rs ' + (stats.totalRevenue || 0).toFixed(2);
                document.getElementById('total-orders').textContent = stats.totalOrders || 0;
                document.getElementById('total-products').textContent = stats.totalProducts || 0;
                document.getElementById('low-stock').textContent = stats.lowStockProducts || 0;

                // Load recent orders from stats API (which includes recentOrders)
                const ordersList = document.getElementById('orders-list');
                
                if (stats.recentOrders && Array.isArray(stats.recentOrders) && stats.recentOrders.length > 0) {
                    ordersList.innerHTML = stats.recentOrders.map(order => `
                        <div class="order-item">
                            <span><strong>Order #${order.id}</strong></span>
                            <span style="color: #3498db;">${order.status}</span>
                            <span><strong>Rs ${order.total.toFixed(2)}</strong></span>
                        </div>
                    `).join('');
                } else {
                    ordersList.innerHTML = '<p>No recent orders</p>';
                }
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('orders-list').innerHTML = '<p style="color: #e74c3c;">Error loading data. Please refresh the page.</p>';
                
                // Set default values on error
                document.getElementById('total-sales').textContent = '$0.00';
                document.getElementById('total-orders').textContent = '0';
                document.getElementById('total-products').textContent = '0';
                document.getElementById('low-stock').textContent = '0';
            }
        }

        // Load data when page is ready
        window.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>

document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.createElement('button');
    menuToggle.className = 'menu-toggle';
    menuToggle.innerHTML = '‚ò∞';
    menuToggle.setAttribute('aria-label', 'Toggle Menu');
    document.body.insertBefore(menuToggle, document.body.firstChild);
    
    const overlay = document.createElement('div');
    overlay.className = 'sidebar-overlay';
    document.body.appendChild(overlay);
    
    const sidebar = document.querySelector('.sidebar') || document.querySelector('.admin-sidebar');
    
    menuToggle.addEventListener('click', function() {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
        menuToggle.innerHTML = sidebar.classList.contains('show') ? '‚úï' : '‚ò∞';
    });
    
    overlay.addEventListener('click', function() {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        menuToggle.innerHTML = '‚ò∞';
    });
    
    const sidebarLinks = sidebar.querySelectorAll('a');
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                menuToggle.innerHTML = '‚ò∞';
            }
        });
    });
});
